<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <!-- Envia datos Hijo
    Recibe evento Hijo -->
    <dbz-list [characterList]="dbzService.characters"
              (onDelete)="dbzService.onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <!-- Recibe evento Hijo -->
    <dbz-add-character (newData)="dbzService.onNewCharacter($event)"></dbz-add-character>
  </div>

</div>
